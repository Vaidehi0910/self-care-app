<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Care App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/style/dashboard.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>
<body>
       <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Self Care App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="/">Dashborad</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
              </li>
            </ul>
            </div>
        </div>
    </nav>
    <form method="POST" action="/createTracker" id="create-tracker">
        <div class="container-fluid">
            <div class="col">
                <label class="col-2 form-label">Name of the Tracker</label>
                <input class="col-3" type="text" name="tracker_name" id="tracker_name" required>
            </div>
            <div class="col">
                <label class="col-2 form-label">Description</label>
                <input class="col-3" type="text" name="desc" id="desc" minlength="4" required>
            </div>
            <div class="col">
                <label class="col-2 form-label">Tracker Type</label>
                <select name="type" id="type">
                    <option value="Numerical">Numerical</option>
                    <option value="Multiple Choice">Multiple Choice</option>
                    <option value="Time Duration">Time Duration</option>
                    <option value="Boolean">Boolean</option>
                </select>
            </div>
            <p id='choiceblock'>
                <label class="col-2" for="choices">Choices (Write each choice in single line.)</label>
                <textarea class="col-3" name="choices" id="choices"></textarea>
            </p>

            <button type="submit" class="btn btn-primary" >Create</button>
        </div>
    </form>
        
    
    <!-- <script src="/static/dashboard.js"></script> -->
    <script>
        cb=document.getElementById('choiceblock');
        cb.style.display='none';
        type=document.getElementById('type');
        // if(type.value=='Multiple Choice'){
        //     cb.style.display='block';
        // }
        // else{
        //     cb.style.display='none';
        // }
        type.onchange = function(){
        if (type.value == 'Multiple Choice'){
            cb.style.display = 'block';
        } else {
            cb.style.display = 'none';
        };  
    };
    </script>
</body>
</html>
